<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            height: 200px;
            width: 250px;
            border: 5px solid black;
            background-color: deepskyblue;
            display: none;
    
        }
    </style>
</head>
<body>
    <div id="div1">
        <h1>This is a div </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui mollitia exercitationem illo temporibus unde
            veniam?</p>
    </div>
    <br>
    <input type="button" value="Toggle" id="Btn1">


    <script src="jquery.js"></script>
    <script>
       $(document).ready(function(){
        $("#Btn1").click(function(){
            $('#div1').fadeOut(1000 , function(){
                alert('done')
            })
              
        })
     })
    </script>
</body>
</html>
